<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            background: aquamarine;
        }

        #find {
            background-color: black;
            color: whitesmoke;
        }

        .login {
            background: blue;
            border: lime;
        }
    </style>
</head>

<body>
    <form>
        <h3>검색할 단어를 입력하세요</h3>
        <hr>
        검색할 단어 <input type="text" name="find" id="find">
        <button>검색 시작</button>
    </form>

    <hr>

    <form action="check">
        <h2>로그인 화면</h2>
        아이디 <input type="text" name="id" class="login"><br>
        패스워드 <input type="password" name="pw" class="login"><br>
        <input type="submit" value="로그인 처리2">
    </form>
    <hr>
    <form action="member">
        <h2>회원가입 화면</h2>

        가입할 ID <input type="text"><br>
        가입할 PW <input type="password"><br>
        가입할 이름 <input type="text" name="name" placeholder="이름 성순서대로"><br>

        성별 <input type="radio" name="gender" value="man" checked>남자
        <input type="radio" name="gender" value="woman">여자
        <br>
        취미 <input type="checkbox" name="hobby" value="run" checked>달리기
        <input type="checkbox" name="hobby" value="youtube">동영상보기
        <input type="checkbox" name="hobby" value="internet">인터넷서핑
        <br>
    </form>
    <br>
    전화번호 통신사 <select name="tel">
        <option value="sktelecom">SKT</option>
        <option value="kt">KT</option>
        <option value="lgtelecom">LG</option>
        <option value="etctele" selected>알뜰폰</option>
    </select>
    <input type="number" placeholder="-없이 숫자로 이어서 쓰세요"><br>
    가입한 시기 <input type="datetime-local">
    생년월일 <input type="date"><br>
    하고싶은 말 <textarea cols="30" rows="5" placeholder="100글자내로 작성하시오"></textarea>
</body>

</html>
