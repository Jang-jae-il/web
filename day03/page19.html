<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            alert('테스트 기능 처리...')
        }
        function add(){
            alert('add 기능 처리')
            test()
        }
        function minus(){
            alert('minus 기능처리')
        }
    </script>
    <style>
        button{
            margin: auto;
        }
    </style>
</head>
<body>
    <button onclick="test()">테스트를 해봅시다</button><br>
    <button onclick="add()">더해보자</button><br>
    <button onclick="minus()">빼보자</button>
    
</body>
</html>
